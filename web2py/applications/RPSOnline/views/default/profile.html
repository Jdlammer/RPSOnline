{{extend 'layout.html'}}

<style>
            .info {
                background-color: #000000;
                border: none;
                color: gold;
            }
</style>
<br /><br />
<body style="background-color:#DCDCDC;">
    {{if auth.user_id:}}
    <a class="info">{{=db.auth_user[auth.user_id].username}} </a>
    <br /><br />
        {{if picture:}}
        <img width="150px" src="{{=URL('download', args=picture)}}" />
        {{else:}}
        <img width="120px"
             src="http://ctlatinonews.com/wp-content/uploads/missing-mcsanl.gov_.png" />
        {{pass}}
    <h3>Favorite Choice: {{=db.auth_user[auth.user_id].RPS}}<br /><br />
    Biography: {{=db.auth_user[auth.user_id].body}}<br /><br /></h3>
    <h7>Joined: {{=db.auth_user[auth.user_id].created_on}}</h7>
    
{{pass}}
</body>
